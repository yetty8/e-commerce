<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetbarek's Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
       .container{
        background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
    background-size: 180% 180%;
    animation: gradient-animation 18s ease infinite;
    
    
       } 
       .container1{
        background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
    background-size: 180% 180%;
    animation: gradient-animation 18s ease infinite;
    margin-left: -15px;
    margin-right: -15px;

       }
       .nav-link{
        color: black;
       }
       h1{
    background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
    background-size: 180% 180%;
    animation: gradient-animation 18s ease infinite;
    padding-top: 50px;
    margin-top: -30px;
    margin-left: -15px;
    margin-right: -15px;
    display: flex;
    justify-content: center;
    padding-bottom: 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow: 2px 2px #481414;
    color: rgb(43, 43, 58);
    box-shadow: 10px 20px 25px rgb(124, 45, 45);
      }
      
      .star{
        transform: scale(-1, 1);
      }
      .card-img-top{
    background-color: bisque;
    box-shadow: 10px 20px 25px rgb(124, 45, 45);
    
      }
      .card-title{
    font-weight: bolder;
    font-family: Verdana, Geneva, Tahoma, sans-serif; 
    text-shadow: 2px 2px 2px rgb(240, 190, 190);
    color: #b13144;
      }
     .card-title:hover{
        color: rgb(231, 124, 248);
      }
.card-text{
    text-shadow: 2px 2px 2px rgb(208, 202, 170);
}
.card-body{
    background-color: rgb(247, 214, 175);
    box-shadow: 10px 20px 25px rgb(124, 45, 45);
}
.store{
   font-size: xx-large; 
   box-shadow: 10px 20px 25px rgb(195, 109, 109);
   
}
.btn{
    background-color: #5a2a62;
}


@keyframes gradient-animation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    1000% {
        background-position: 0% 50%;
    }
}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
             
              <span class="store">Nexa</span>
            </a>
      
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Hi, Yetbarek Temesgen</a>
              
              <a href="https://www.google.ca/" class="btn btn-primary rounded-pill px-3" type="button">Log out</a> 
            </nav>
          </div>
        
    <div class="container mt-10">
        <h1><span class="star">✨</span>YETBAREK'S PRODUCT LISTING✨ </h1>
        <div id="product-list" class="row"></div>
   
    <div class="container1">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center pb-3 mb-3/">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
        </footer>
      </div>
     </div>

    <script>
        
        $(document).ready(function() {
            $.ajax({
                url: 'https://dummyjson.com/products',
                method: 'GET',
                success: function(response) {
                    const products = response.products;
                    let productHtml = '';
                    
                    products.forEach(product => {
                        productHtml += `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <img height='350px' src="${product.images[0]}"  class="card-img-top" alt="${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                        <p class="card-text">$${product.price}</p>
                                        <p class="card-text">${product.description}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    $('#product-list').html(productHtml);
                },
                error: function() {
                    $('#product-list').html('<div class="alert alert-danger">Failed to load products.</div>');
                }
            });
        });
    </script>
</body>
</html>
